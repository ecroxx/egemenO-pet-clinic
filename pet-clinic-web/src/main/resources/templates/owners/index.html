<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners List</h1>
<!--/*@thymesVar id="owner" type="com.example.egemenOpetclinic.model.Owner"*/-->
<table>
<tr th:each="owner: ${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">Egemen</td>
    <td th:text="${owner.lastName}">Ozkan</td>
</tr>
</table>
</body>
</html>
